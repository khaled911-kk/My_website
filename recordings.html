<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordings of My Voice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            font-size: 16px;
            margin: 10px 0 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h2 {
            text-align: center;
            color: #333;
        }

        .recording {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .recording:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .recording h3 {
            margin: 0;
            font-size: 18px;
            color: #555;
        }

        .recording audio {
            outline: none;
        }

        .recording span {
            font-size: 14px;
            color: #888;
            margin-left: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }

            .container {
                margin: 10px;
                padding: 10px;
            }

            .recording {
                flex-direction: column;
                align-items: flex-start;
            }

            .recording h3 {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- الهيدر -->
    <header>
        <h1>Recordings of My Voice</h1>
        <p>A collection of my voice messages for you</p>
    </header>

    <!-- المحتوى -->
    <div class="container">
        <h2>Listen to My Voice</h2>

        <!-- قائمة التسجيلات -->
        <div id="recordings-list"></div>
    </div>

    <!-- الفوتر -->
    <footer>
        &copy; 2024 For My Moon - All Rights Reserved
    </footer>

    <!-- السكربت -->
    <script>
        // قائمة التسجيلات
        const recordings = [
            'recording1.mp3', 'recording2.mp3', 'recording3.mp3',
            'recording4.mp3', 'recording5.mp3', 'recording6.mp3',
            'recording7.mp3', 'recording8.mp3', 'recording9.mp3',
            'recording10.mp3'
        ];

        // إنشاء قائمة التسجيلات ديناميكيًا
        const recordingsList = document.getElementById('recordings-list');
        recordings.forEach((recording, index) => {
            const div = document.createElement('div');
            div.classList.add('recording');
            div.innerHTML = `
                <h3>Recording ${index + 1}</h3>
                <audio controls preload="metadata">
                    <source src="${recording}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <span id="duration-${index}">Loading...</span>
            `;
            recordingsList.appendChild(div);

            // تحديث مدة التسجيل
            const audioElement = div.querySelector('audio');
            const durationSpan = div.querySelector(`#duration-${index}`);
            audioElement.addEventListener('loadedmetadata', () => {
                const duration = formatTime(audioElement.duration);
                durationSpan.textContent = duration;
            });
        });

        // تحويل المدة الزمنية إلى صيغة MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
    </script>
</body>
</html>
